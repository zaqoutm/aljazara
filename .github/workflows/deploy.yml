# .github/workflows/deploy.yml
name: Build and Deploy aljazara.com

on:
  push:
    branches:
      - test-cicd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '21'
        env:
          NEXT_PUBLIC_API_PATH: ${{ secrets.NEXT_PUBLIC_API_PATH }}
          CURRENT_IMPL: ${{ secrets.NEXT_PUBLIC_API_PATH }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
